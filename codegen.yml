schema: ${NEXT_PUBLIC_SUPABASE_URL}/api/graphql
overwrite: true

generates:
    graphQL/generated.tsx:
        documents: "**/**.gql"
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-urql"
        config:
            withComponent: false
            withHooks: true
            maybeValue: T | null | undefined
            enumsAsTypes: true
hooks:
    afterAllFileWrite:
        - prettier --write
